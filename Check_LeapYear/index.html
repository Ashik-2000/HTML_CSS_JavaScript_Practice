<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <form action="">
            <h1>Leap Year Calculator</h1>
            <div class="input-box">
                <label for="input" class="input-label" id="yearInput">Enter the year</label><br>
                <input type="number" name="input" id="inputField" class="input-field">
            </div>
            <div class="result-box" id="output"></div>
            <div class="btn">
                <button type="button" class="enter" onclick="checkLeapYear()">Enter</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
