<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <form class="form">
            <input type="text" class="inputField">
            <input type="submit" value="Submit" id="addBtn">
        </form>
        <div class="taskSection">
            <div class="taskContainer">
                <h2>Incompleted Tasks</h2>
                <ul class="ul" id="dueTasks">
                    <!-- <li><input type="checkbox"><label for="">Jogging</label></li> -->
                </ul>
            </div>
            <div class="taskContainer">
                <h2>Completed Task</h2>
                <ul class="ul" id="doneTasks">
                    <!-- <li><label for="">Jogging</label><button class="deleteBtn">Delete</button></li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
